<mat-card class="mat-elevation-z8" style="width: 40rem;">
  <mat-card-header>
    <mat-card-title>Resultados</mat-card-title>
  </mat-card-header>
  <br/>
  <mat-card-content>
    <table mat-table [dataSource]="data$" class="mat-elevation-z8">
      <ng-container matColumnDef="numOne">
        <th mat-header-cell *matHeaderCellDef>Num 1</th>
        <td mat-cell *matCellDef="let row">{{ row.numOne }}</td>
      </ng-container>
      <ng-container matColumnDef="numTwo">
        <th mat-header-cell *matHeaderCellDef>Num 2</th>
        <td mat-cell *matCellDef="let row">{{ row.numTwo }}</td>
      </ng-container>
      <ng-container matColumnDef="numThree">
        <th mat-header-cell *matHeaderCellDef>Num 3</th>
        <td mat-cell *matCellDef="let row">{{ row.numThree}}</td>
      </ng-container>
      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef>MÃ©dia</th>
        <td mat-cell *matCellDef="let row">{{ row.media }}</td>
      </ng-container>
      <ng-container matColumnDef="median">
        <th mat-header-cell *matHeaderCellDef>Mediana</th>
        <td mat-cell *matCellDef="let row">{{ row.median }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #loading>
      <p>Carregando dados...</p>
    </ng-template>
  </mat-card-content>
</mat-card>
